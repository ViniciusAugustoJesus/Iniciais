<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        var idade = window.prompt('Qual a sua idade?')
        document.write(`O seu nome é ${nome}, e sua idade é ${idade}.`)
        document.write(`O seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em minusculas fica ${nome.toLowerCase()} e em maiusculas fica ${nome.toUpperCase()}.`)

    </script>
    
</body>
</html>
